# Cognitia Docker Compose for local development
# Usage: docker-compose -f deploy/docker-compose.yaml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cognitia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cognitia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cognitia}
      POSTGRES_DB: ${POSTGRES_DB:-cognitia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cognitia}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (optional but recommended for performance)
  redis:
    image: redis:7-alpine
    container_name: cognitia-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Server (includes WebSocket, serves static files)
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: cognitia-api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cognitia}:${POSTGRES_PASSWORD:-cognitia}@postgres:5432/${POSTGRES_DB:-cognitia}
      # Redis (for caching)
      REDIS_URL: redis://redis:6379/0
      # Auth
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-30}
      # Cognitia Backend (for voice processing)
      COGNITIA_BACKEND_HOST: ${COGNITIA_BACKEND_HOST:-host.docker.internal}
      COGNITIA_BACKEND_PORT: ${COGNITIA_BACKEND_PORT:-7862}
      # Static files (web frontend)
      STATIC_FILES_DIR: /app/web
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - voice_models:/app/voice_models
      - ../web:/app/web:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  redis_data:
  voice_models:
